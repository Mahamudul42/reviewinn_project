<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
</head>
<body>
    <h1>Auth Debug</h1>
    <button onclick="checkAuth()">Check Auth State</button>
    <button onclick="testNotificationAPI()">Test Notification API</button>
    <pre id="output"></pre>
    
    <script>
        function log(message) {
            document.getElementById('output').textContent += JSON.stringify(message, null, 2) + '\n';
        }
        
        function checkAuth() {
            document.getElementById('output').textContent = '';
            
            const authState = {
                localStorageToken: localStorage.getItem('reviewinn_jwt_token'),
                localStorageUser: localStorage.getItem('reviewinn_user_data'),
                localStorageAuthStorage: localStorage.getItem('auth-storage'),
                allLocalStorageKeys: Object.keys(localStorage)
            };
            
            log(authState);
        }
        
        async function testNotificationAPI() {
            const token = localStorage.getItem('reviewinn_jwt_token');
            
            if (!token) {
                log('No token found in localStorage');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/enterprise-notifications/?page=1&limit=20', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log({
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                });
                
                const data = await response.text();
                log({responseBody: data});
                
            } catch (error) {
                log({error: error.message});
            }
        }
    </script>
</body>
</html>
