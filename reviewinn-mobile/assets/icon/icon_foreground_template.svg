<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background for adaptive icon foreground -->
  
  <!-- Main star (large, yellow) -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <path d="M512 280 L590 480 L810 480 L640 610 L710 810 L512 680 L314 810 L384 610 L214 480 L434 480 Z" 
          fill="#FBBF24" 
          stroke="#EAB308" 
          stroke-width="16"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Letter R (white, bold) -->
  <text x="512" y="900" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="280" 
        font-weight="900" 
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#shadow)">R</text>
</svg>
